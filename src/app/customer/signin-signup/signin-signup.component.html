<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class= "col-md-6 offset-md-3">
                <h3>Resgistraion -Angular17 Reactive Forms with validation </h3>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName = "name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" class="form-control" formControlName = "mobNumber">
                    </div>
                    <div class="form-group">
                        <label for="age">Enter your age </label>
                        <input type="number" class="form-control" formControlName = "age">
                    </div>
                    <div class="form-group">
                        <label for="dob">Enter the DOB</label>
                        <input type="date" class="form-control" formControlName = "dob">
                    </div>
                    <!------------New Row----------->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="simple@gmail.com" 
                            formControlName = "name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                        <input type="password" class="form-control" placeholder="enter the Password" 
                            formControlName = "password">
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                        <input type="text" class="form-control" placeholder="enter the address" 
                            formControlName = "addline1">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2</label>
                        <input type="text" class="form-control" placeholder="enter the address2" 
                            formControlName = "addline2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                        <input type="text" class="form-control" placeholder="enter the city" 
                            formControlName = "city">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="state">state</label>
                        <select id="inptutState" class="form-control" fommControlName="state">
                            <option value="" selected>choose...</option>
                            <option >....</option>
                        </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip Code</label>
                        <input type="text" class="form-control" placeholder="zipCode" 
                            formControlName = "zipCode">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="language">Language</label>
                    <select multiple class="form-control" fommControlName="language">
                        <option >Hindi</option>
                        <option >English</option>
                        <option >Urdu</option>
                        <option >Kannada</option>
                        <option >Telegu</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" 
                                value="Male">
                                <label for="Male" class="form-check-inline">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" 
                                value="Female">
                                <label for="female" class="form-check-inline">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-inline" formControlName="gender" 
                                value="Others" disabled>
                                <label for="others" class="form-check-inline">Others</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="somethingAboutyou">Something About you </label>
                        <textarea class="form-control" rows="3" formControlName ="aboutYou">
                        </textarea>
                    </div>
                    <div class="form-group">
                        <label for="UploadPhoto">Upload your Photo </label>
                        <input type="file" class="form-control" formControlName="uploadPhoto">
                    </div>
                    <div class="form-group">
                        <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                        <label for="agreetc" class="form-check-inline">Terms and Conditions </label>
                    </div>
                    <div class="form-group">
                        <label for="role">what Do you Want ?</label>
                    <select class="form-control" fommControlName="role">
                        <option value="seller" >seller</option>
                        <option value="buyer" >buyer</option>
                    </select>
                    </div>

                <div class="form-group">
                    <button class="btn btn-primary">Register</button>
                </div>
                </form>
            </div>
        </div>
    </div>

</div>
